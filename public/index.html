<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
            <form action="/" method="post">
                <h1> Sign Up </h1>
                <fieldset>

                    <legend> Employee Contact Form</legend>

                    <label for="name">Employee Full Name:</label>
                    <input type="text" id="name" name="name">
                    <label for="name">Job Title:</label>
                    <input type="text" id="name" name="position">

                    <label for="number">Phone Number:</label>
                    <input type="text" id="name" name="phoneNo">

                    <label for="email">Email:</label>
                    <input type="email" id="mail" name="email">
                    <label for="name">Address:</label>
                    <textarea rows="5" id="name" name="address"></textarea>

                    <label for="name">Primary Emergency Contact:</label>
                    <input type="text" id="name" name="primaryContactName">
                    <label for="name">Phone Number:</label>
                    <input type="text" id="name" name="primaryContactPhoneNo">
                    <label for="name">Relationship:</label>
                    <input type="text" id="name" name="primaryContactRelationship">
                    <label for="name">Secondary Emergency Contact:</label>
                    <input type="text" id="name" name="secondaryContactName">
                    <label for="name">Phone Number:</label>
                    <input type="text" id="name" name="secondaryContactPhoneNo">
                    <label for="name">Relationship:</label>
                    <input type="text" id="name" name="secondaryContactRelationship">
                    <button type="submit">Sign Up</button>

            </form>
        </div>
    </div>
</body>

</html>
